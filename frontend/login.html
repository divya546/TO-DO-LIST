<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
   <div id="main-content">
    <div id="form-box">
    <div id="login-header">LOGIN</div>
    <div id="name">Email Adddress</div>
    <div id="enter-name"><input id ="input-email" type="email" placeholder="Enter Email Address" required></div>
    <div id="pass">Passward</div>
    <div id="enter-pass"><input id ="input-password" type="password" placeholder="Enter Password"></div>
    <div id="login-button"><button onclick ="login()">Login</button></div>
    <div id ="forget-pass"><a href="#">Forgot Passward?</a></div>
    <div id="sign-in">Not regitered? <a href="signin.html">sign in</a> </div>
</div>
</div>
</body>
<script>
 function login(){
    const email = document.getElementById("input-email").value;
    const password=document.getElementById("input-password").value;
    fetch('http://localhost:3000/login',{
        method:'POST',
        headers:{
            'content-type':'application/json'
        },
        body:JSON.stringify({email,password})
     }).then(response=>response.json())
     .then((data)=>{if(data.token){
        alert("Successfully logged in!");
        localStorage.setItem('token',data.token);  
        window.location.href="todo.html";
     }})
     .catch(error=>alert(error));
 }
</script>
</html>
